<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>An Alpine Of My Own</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- WebVM engine -->
  <script src="webvm.min.js"></script>
</head>

<body>
  <div id="terminal-container"></div>

  <script>
    WebVM.start({
      parent: document.getElementById("terminal-container"),
      memory: 512,
      onready(vm) {
        console.log("WebVM ready!");
        vm.runCommand("uname -a");
      }
    });
  </script>
</body>

</html>
